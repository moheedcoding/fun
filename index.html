<!DOCTYPE html>
<html>
<head>
    <title>Prank Full Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 30px;
            text-align: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        #message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="message">Phone Hacked! ðŸ˜± <br> Please Wait...</div>
    <script>
        // Request full-screen mode
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // iOS Safari
                elem.webkitRequestFullscreen();
            }
        }

        // Prevent all user interactions
        document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('mousedown', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('keydown', (e) => e.preventDefault(), { passive: false });

        // Prevent back navigation
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, null, window.location.href);
        };

        // Start full-screen and prank
        goFullScreen();

        // Change message after 5 seconds
        setTimeout(() => {
            document.getElementById('message').innerHTML = "Haha! Just a Prank! ðŸ˜œ <br> Your Phone is Fine!";
            document.body.style.touchAction = 'auto';
            // Exit full-screen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }, 5000); // 5 seconds
    </script>
</body>
</html>
